<!DOCTYPE html />
<html lang="pt-br" />
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Survey Form</title>
  <meta name="description" content="Survey Form for freeCodeCamp" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <main class="container">
    <header>
      <h1 id="title">Guilherme's FCC Survey Form</h1>
      <p id="description">Por favor, responda as perguntas abaixo sobre como 
        encontrou o meu perfil:</p>
    </header>

    <form id="survey-form">

      <div class="form-group">
        <label for="name" id="name-label">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Qual o seu nome?" 
          required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Qual o seu e-mail?"
          required />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Idade:</label>
        <input type="number" id="number" name="age" placeholder="Qual a sua idade?"
          min="10" max="120" />
      </div>
      <div class="form-group">
        <label for="job" id="job-label">Para qual vaga estou sendo prospectado?:</label>
        <input type="text" id="job" name="job" placeholder="Qual a vaga ?"
          required />
      </div>
      <div class="form-group">
        <label for="dropdown" id="dropdown-label">Como você encontrou o meu perfil?
        <select id="dropdown" name="dropdown" required>
          <option disabled selected value>Selecione uma opção</option>
          <option value="google">Google</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="twitter">Twitter</option>
          <option value="linkedin">LinkedIn</option>
          <option value="other">Outro</option>
        </select>
        </label>
      </div>
      <div class="form-group">
        <p>O meu perfil é adequado?</p>
        <label for="adequado"><input type="radio" id="adequado" 
          name="adequacao-perfil" value="adequado" checked/>Sim</label>
        <label for="parcialmente"><input type="radio" id="parcialmente" 
          name="adequacao-perfil" value="parcialmente"/>Parcialmente</label>
        <label for="inadequado"><input type="radio" id="inadequado" 
          name="adequacao-perfil" value="inadequado"/>Não</label>
      </div>
      <div class="form-group">
        <p>Quais fatores deveriam ser melhorados?</p>
        <label for="apresentacao"><input type="checkbox" id="apresentacao" 
          name="fatores" value="apresentacao" />Apresentação</label>
        <label for="experiencias"><input type="checkbox" id="experiencias" 
          name="fatores" value="experiencias" />Experiências</label>
        <label for="formacao"><input type="checkbox" id="formacao" 
          name="fatores" value="formacao" />Formação</label>
      </div>
      <div class="form-group">
        <label for="textarea" id="textarea-label">O que deveria ser melhorados
          especificamente?</label>
        <textarea id="textarea" name="textarea" placeholder="Escreva aqui a sua avaliação"
          required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Enviar</button>
      </div>

    </form>



    

  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
